<main class="container app-directory-wrapper">
    <div class="row">
        <div class="app-directory-search">
            <div class="col-xs-12 col-md-7">
                <h3>Suche</h3>
                <span (click)="changeDepartment()">X</span>
                <input [(ngModel)]="needle" (keyup)="search()" type="text" id="app-directory-search" placeholder="z.B. Firma, Ort oder Branche">
            </div>
        </div>
        <div class="app-directory-dropdown">
            <div class="col-xs-12 col-md-5">
                <h3>Nach Branche filtern</h3>
                <select id="app-directory-dropdown" [(ngModel)]="department" (change)="changeDepartment()">
                    <option value="alle" selected>Branche w√§hlen</option>
                    <option *ngFor="let d of departments" [value]="d.Title">{{d.Title}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="app-directory-letterlist">
        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li>
                        <a [routerLink]="['/']">Alle</a>
                    </li>
                    <li *ngFor="let letter of alphabet">
                        <a [routerLink]="['/filter', department, letter]">{{letter}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="app-directory-section">
        <div *ngFor="let group of groups" class="app-directory-group">
            <h3>{{group.label}}</h3>
            <div class="app-directory-entry-wrapper row">
                <div *ngFor="let entry of group.entries" class="app-directory-entry col-xs-6 col-md-3">
                    <img [src]="entry.Logo" [alt]="entry.Title">
                    <div class="app-directory-entry-info-wrapper">
                        <a [href]="entry.Link" target="_blank">
                            <span class="app-directory-entry-infos">
                                <strong>{{entry.Title}}</strong>
                                <span>{{entry.Department[0].Title}}</span>
                                <span>{{entry.Link}}</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
